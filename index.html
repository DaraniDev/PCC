<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="design/style.css">

  </style> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="background">

      <img class="top-circle" src="images/bg-pattern-top.svg" alt="">
      <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">



      <div class="card">
        <img class="card-top" src="images/bg-pattern-card.svg" alt="">
        <img class="display-pic" src="images/image-victor.jpg" alt="">
        <div class="name">
          <h3> Victor Crest <span>  26</span></h3>
          <h4>London</h4>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <h3>80K</h3>
            <h5>Followers</h5>
          </div>
          <div class="col-lg-4">
            <h3>803K</h3>
            <h5>Likes</h5>
          </div>
          <div class="col-lg-4">
            <h3>1.4K</h3>
            <h5> Photos</h5>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>
</body>

</html>
